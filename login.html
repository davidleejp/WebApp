<html lang="ja">

<head>
    <title>Login</title>
    <meta name="charset" content="UTF-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="現場支援" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="https://davidleetre.github.io/WebApp/static/favicons/icon-192x192.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/main.js?ver=2.6"></script>
    <script>
        // SW登録
        const swPath = './service-worker.js';
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(swPath).then(() => {
                console.log('service work install');
            });
        }

        $(function () {
            // 画面自動遷移
            let lastRequestUrl = getLastRequestURL();
            if (lastRequestUrl && lastRequestUrl !== '' &&  lastRequestUrl.toLowerCase().indexOf('login.html') < 0 ) {
                location.href = lastRequestUrl;
                return;
            }

            // login 処理
            $('#btnLogin').click(function () {
                let userName, userPwd = '';
                userName = $('#txtUserName').val();
                userPwd = $('#txtUserPwd').val();
                console.log('username:' + userName + ', userpwd:' + userPwd);
                return true;
            })
        })
    </script>
</head>

<body>
    <div class="header">現場支援システム</div>
    <div class="content">
        <form action="./home.html" method="GET" id="frmLogin" name="frmLogin">
            <ul class="list">
                <li>
                    <input type="text" id="txtUserName" name="userName" class="text" maxlength="32" />
                </li>
                <li>
                    <input type="password" id="txtUserPwd" name="userPwd" class="text" maxlength="16" />
                </li>
                <li>
                    <button class="btn" id="btnLogin" type="submit">ログイン</button>
                </li>
                <li>
                    <a href="./forgot_pwd.html" class="info">パスワードを忘れた場合</a>
                </li>
            </ul>

        </form>
    </div>
    <div class="footer"></div>
</body>

</html>
