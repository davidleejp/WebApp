<html lang="ja">

<head>
    <title>Login</title>
    <meta name="charset" content="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            font-size: 12px;
            color: #090696
        }

        span.required {
            color: #ff0000;
            font-size: 10px;
        }

        input.text {
            font-size: 12px;
            margin: 0px 4px;
            padding: 2px;
            height: 25px;
            max-width: 50px;
            border:solid 1px #ddd;
        }
    </style>
</head>

<body>
    <table with="80%" height="60px">
        <th>
        <td colspan="2">ユーザーログイン</td>
        </th>
        <tr>
            <td>
                ユーザーID
            </td>
            <td>
                <input type="text" id="txtUserName" name="userName" class="text" maxlength="32" />
                <span class="required">*</span>
            </td>
        </tr>
        <tr>
            <td>
                ユーザーパスワード
            </td>
            <td>
                <input type="password" id="txtUserPwd" name="userPwd" class="text" maxlength="16" />
                <span class="required">*</span>
            </td>
        </tr>
        <tr>
            <td colspan="2" width="100%">
                <button class="btn">ログイン</button>
                <span>
                    <a href="./forgot_pwd.html" class="info">パスワードを忘れた場合</a>
                </span>
            </td>
        </tr>
    </table>
    <p>
        <span></span>
    </p>
    <p align="center">
        <a href="PwaTest2.html">PwaTest2</a>
    </p>
</body>

</html>
